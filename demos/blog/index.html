<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Articulate Blog Demo</title>
    <link href="../../dist/cjs/articulate.css" rel="stylesheet" />
    <link href="./css/blog-editor.css" rel="stylesheet" />
</head>

<body>
    <div class="max-w-3xl mx-auto py-12">
        <div id="article"></div>

        <button class="border border-gray-400 text-gray-600 py-1 px-6 rounded-full" onclick="addItem()">
            Add Section
        </button>
    </div>

    <script src="../../dist/umd/articulate.js"></script>
    <script type="module">
        import SampleBlog from "./SampleBlog.js";
        import TailwindPoster from "./TailwindPoster/index.js";
        import AirBnBanner from "./AirBnBanner/index.js";
        const { pickComponent } = new Articulate("#article", {
            editOnFocus: true,
            elements: SampleBlog,
            // uiElements: {
            //     TailwindPoster,
            //     AirBnBanner,
            // },
            onElementsChanged: function(elements){
                console.log("Elements: ", elements);
            }
        });

        window.addItem = pickComponent;
    </script>
</body>
</html>
