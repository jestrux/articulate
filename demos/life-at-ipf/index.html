<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Articulate Demos | Life at iPF Softwares</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://ipfsoftwares.com/css/Slider.css" />

		<style>
			.Slider .SlideItem:not(.current) {
				opacity: 0;
				pointer-events: none;
				transition: opacity 3s ease-out, transform 0.5s ease-out;
			}

			.Slider .SlideItem.current {
				transition: opacity 1.5s ease-out 0.15s, transform 0.5s ease-out;
			}

			.Slider .SlideScroller {
				transition: transform 1s cubic-bezier(0.62, 0.04, 0.24, 0.98)
					0.15s;
			}

			.current-image {
				filter: grayscale(5);
			}

			.Slider .SlideItem div {
				overflow: hidden;
			}

			img,
			video {
				transition: transform 0.2s ease-out;
				cursor: pointer;
			}

			img:hover,
			video:hover {
				transform: scale(1.1);
			}

			.SlideMovers {
				pointer-events: none;
			}
		</style>
	</head>

										<video

				</div>

		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://ipfsoftwares.com/js/Slider.js"></script>
		<script>
			window.addEventListener("alpine:init", () => {
				Alpine.data("sliderShow", () => ({
					buttons: [
                        "play hard",
						"work hard",
						//"play", "learn"
					],
					current: 0,
					setCurrent(index) {
						this.current = index;

                        playDot();

                        setTimeout(() => {
                            scrollCultureSliderTo(index);
                        }, 1000);
                        // }, 3250);
					},
                    currentImage: "",
					setImage(image) {
						this.currentImage =
							this.currentImage == image ? null : image;
					},
				}));
			});

			window.addEventListener("load", () => {
				// playDot();
			});

            var tl;
			function playDot() {
                if(tl){
                    tl.restart();
                    return;
                }

				tl = anime.timeline({
					duration: 2000,
				});

				tl.add({
					targets: "#theDot",
					translateY: [250, 0],
                    easing: "easeOutExpo",
				});

				tl.add({
					targets: "#theDot",
                    translateY: 0,
					scale: 1,
				}, '-=900');

				tl.add({
					targets: "#theText",
                    easing: "linear",
                    scale: [1.5, 1],
                    opacity: 1,
                    duration: 400
				}, '-=1650');

				tl.add({
					targets: "#theDot",
					scale: 20,
                    opacity: 0,
                    easing: "easeOutExpo",
				}, '-=1200');

				tl.add({
					targets: "#theText",
                    easing: "easeOutExpo",
                    scale: 10,
                    opacity: 0,
				}, '-=2000');
			}

			const cultureSlider = new Slider("#desktopGallery > div", {
				onChange(newIndex, newPercent) {
					// const activeFilter = document.querySelector(
					// 	"#cultureImagesFilter li.active"
					// );
					// if (activeFilter != null)
					// 	activeFilter.classList.remove("active");
					// if (newIndex != 0)
					// 	cultureFilters[newIndex - 1].classList.add("active");
				},
			});

			function scrollCultureSliderTo(index) {
				cultureSlider.scrollSliderTo(index);
			}
		</script>

		<script src="../../dist/umd/component-editor.js"></script>
