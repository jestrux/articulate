<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Articulate Demos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="dist/umd/articulate.css" type="text/css">
</head>
<body>
    <div>
        <div id="article"></div>

        <button class="border bg-blue-500 text-white py-1 px-6 rounded-full" onclick="addItem()">Add Item</button>
    </div>

    <script src="dist/umd/articulate.js"></script>
    <script type="module">
        import BcCtaBanner from "./custom-ui-items/BcCtaBanner.js";
        window.BcCtaBanner = BcCtaBanner;

        window.articulate1 = new Articulate("#article", {
            extend: {
                uiElements: { BcCtaBanner }
            }
        });
    </script>

    <script>
        window.addItem = function(){
            articulate1.pickComponent();
        }
    </script>
</body>
</html>
